version: '3.8'

services:
  taiko-advisor:
    build: .
    container_name: taiko-advisor
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - LOG_LEVEL=INFO
      - VALIDATE_CONFIG=true
      - DEBUG=false
      - TOKEN_EXPIRY_DAYS=7
      - MAX_SESSIONS_PER_USER=3
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - taiko-network

networks:
  taiko-network:
    driver: bridge
