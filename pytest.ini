[pytest]
# pytest 配置

# 測試發現模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 輸出選項
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# 測試路徑
testpaths = tests

# 標記
markers =
    unit: 單元測試
    integration: 集成測試
    slow: 緩慢測試
    auth: 認證相關測試
    api: API 端點測試
    service: 服務層測試
